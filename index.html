    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #0c0c0c;
        color: #fff;
      }
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }
      .text-shadow-neon {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #00ffff, 0 0 25px #00ffff;
      }
      .box-shadow-neon {
        box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, inset 0 0 5px #00ffff;
      }
      .vhs-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      .vhs-effect::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(0deg, rgba(0,0,0,0.3) 0px, rgba(0,0,0,0.3) 1px, transparent 1px, transparent 3px);
        opacity: 0.5;
        z-index: 1;
      }
      .vhs-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.2);
        opacity: 1;
        z-index: 2;
        animation: vhs-flicker 0.15s infinite;
      }

      @keyframes vhs-flicker {
        0% { opacity: 0.9; }
        50% { opacity: 0.8; }
        100% { opacity: 0.9; }
      }

      .animate-slide-in {
        animation: slide-in 0.5s ease-out forwards;
      }

      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
